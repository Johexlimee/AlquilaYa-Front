 Modal 
<div class="modal fade" id="{{ modalId }}" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
   Modal Header 
      <div class="modal-header">
        <h5 class="modal-title" id="{{ modalId }}Label">{{ isEditing ? 'Editar' : 'Agregar' }} Tipo de Documento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      
      <div class="modal-body">
      Formulario de tipo de documento 
        <div *ngIf="formError" class="alert alert-danger">{{ formError }}</div>

        <form (ngSubmit)="handleSubmit()">
          <div class="form-group mb-3">
            <label for="name">Nombre del Tipo de Documento</label>
            <input 
              type="text" 
              id="name" 
              class="form-control" 
              [(ngModel)]="formData.name" 
              name="name" 
              required>
          </div>

          <div class="form-group mb-3">
            <label for="description">Descripci√≥n</label>
            <input 
              type="text" 
              id="description" 
              class="form-control" 
              [(ngModel)]="formData.description" 
              name="description" 
              required>
          </div>

          <div class="d-flex justify-content-between">
            <button 
              type="submit" 
              class="btn btn-primary" 
              [disabled]="loading">
              {{ loading ? 'Guardando...' : (isEditing ? 'Actualizar' : 'Agregar') }}
            </button>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
