
<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [id]="modalId + 'Label'">
          {{ isEditing ? 'Editar ' : 'Agregar Nueva tipo de documento' }}
        </h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="handleCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Mensaje de error -->
        <div *ngIf="formError" class="alert alert-danger">
          {{ formError }}
        </div>
        
        <!-- Formulario de CategorÃ­a -->
        <form (ngSubmit)="handleSubmit()">
          <div class="form-group">
            <label for="typeDocument">Id</label>
            <input type="text" id="typeDocument" class="form-control" [(ngModel)]="formData.typeDocumentId" name="Id" required />
          </div>
          
          <div class="form-group">
            <label for="typeDocument">nombre</label>
            <textarea id="typeDocument" class="form-control" [(ngModel)]="formData.documentName" name="nombre" required></textarea>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="handleCancel()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isEditing ? 'Actualizar' : 'Agregar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
