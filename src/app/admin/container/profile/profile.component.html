<div class="bg-light">
  <div class="container py-5">
    <div class="row">
      <!-- Profile Header -->
      <div class="col-12 mb-4">
        <div class="profile-header position-relative mb-4">
          <div class="position-absolute top-0 end-0 p-3">
            <button
              type="button"
              class="btn btn-light"
              data-bs-toggle="modal"
              data-bs-target="#changeModal"
            >
              Cambiar contraseña
            </button>
          </div>
        </div>
        <div class="text-center">
          <div class="position-relative d-inline-block">
            <img
              src="https://randomuser.me/api/portraits/men/40.jpg"
              class="rounded-circle profile-pic"
              alt="Profile Picture"
            />
            <button
              class="btn btn-primary btn-sm position-absolute bottom-0 end-0 rounded-circle"
            >
              <i class="fas fa-camera"></i>
            </button>
          </div>
          <div class="d-flex justify-content-center gap-2 mb-4">
            <button class="btn btn-outline-primary">
              <i class="fas fa-envelope me-2"></i>Subir documento
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-12">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="row g-0">
              <!-- Sidebar -->
              <div class="col-lg-3 border-end">
                <div class="p-4">
                  <div class="nav flex-column nav-pills">
                    <a class="nav-link active" href="#"
                      ><i class="fas fa-user me-2"></i>Personal Info</a
                    >
                    <a class="nav-link" href="#"
                      ><i class="fas fa-lock me-2"></i>Direccion</a
                    >
                    <a class="nav-link" href="#"
                      ><i class="fas fa-bell me-2"></i>Telefonos</a
                    >
    
                  </div>
                </div>
              </div>

              <!-- Content Area  se muestre lo que esta en los link telefono direccion perfil-->
              <div class="col-lg-9">
                <div class="p-4">
                  <!-- Personal Information -->
                  <div class="mb-4">
                    <h5 class="mb-4">Personal Information</h5>
                    <form [formGroup]="userDetailsForm">
                      <div class="row g-3">
                        <div class="col-md-6">
                          <label class="form-label">First Name</label>
                          <input type="text" class="form-control" formControlName="firstName" />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Last Name</label>
                          <input type="text" class="form-control" formControlName="lastName" />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Email</label>
                          <input type="email" class="form-control" formControlName="email" />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Document Number</label>
                          <input type="text" class="form-control" formControlName="documentNumber" />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Birth Date</label>
                          <input type="date" class="form-control" formControlName="birthDate" />
                        </div>
                        <div class="col-12">
                          <label class="form-label">Bio</label>
                          <textarea class="form-control" rows="4" formControlName="bio"></textarea>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Type Document ID</label>
                          <input type="text" class="form-control" formControlName="typeDocumentId" />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Status Document</label>
                          <input type="text" class="form-control" formControlName="statusDocument" />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Role</label>
                          <input type="text" class="form-control" formControlName="role" />
                        </div>
                      </div>
                    </form>
                  </div>
                  

                  <!-- Settings Cards -->
                  <div class="row g-4 mb-4">
                    <div class="settings-card card">
                      <div class="card-body">
                        <button class="btn btn-outline-primary">
                          <i class="fas fa-envelope me-2"></i>Actualizar información
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-change-password></app-change-password>
</div>
