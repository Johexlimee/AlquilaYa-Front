<!-- Modal -->
<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2>¡Únete a la comunidad de alquileres!</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

   <!-- Register Modal Body -->
<div class="modal-body">
  <div class="contenido">
    <form (ngSubmit)="register()">
      <div class="row">
        <!-- Nombre y Apellido en dos columnas -->
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">Nombre</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="auto"
                  height="27"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3 14s-1 0-1-1 1-1 1-1h10s1 0 1 1-1 1-1 1H3Zm8-8V3a3 3 0 1 0-6 0v3h6Z"
                  />
                </svg>
              </span>
            </div>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control"
              placeholder="Nombre"
              [(ngModel)]="firstName"
              required
            />
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Apellido</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="auto"
                  height="27"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3 14s-1 0-1-1 1-1 1-1h10s1 0 1 1-1 1-1 1H3Zm8-8V3a3 3 0 1 0-6 0v3h6Z"
                  />
                </svg>
              </span>
            </div>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control"
              placeholder="Apellido"
              [(ngModel)]="lastName"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Tipo de Documento y Número de Documento -->
        <div class="col-md-6 mb-3">
          <label for="typeDocumentId" class="form-label">Tipo de Documento</label>
          <div class="input-group">
            <select
              id="typeDocumentId"
              name="typeDocumentId"
              class="form-select"
              [(ngModel)]="typeDocumentId"
              required
            >
              <option value="">Selecciona tipo de documento</option>
              <option value="1">Cédula de Ciudadanía</option>
              <option value="2">Cédula de Extranjería</option>
              <option value="3">Pasaporte</option>
              <option value="4">Tarjeta de Identidad</option>
            </select>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="documentNumber" class="form-label">Número de Documento</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="auto"
                  height="27"
                  fill="currentColor"
                  class="bi bi-card-id"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4 2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4Zm0 12V4h8v10H4Z"
                  />
                </svg>
              </span>
            </div>
            <input
              type="text"
              id="documentNumber"
              name="documentNumber"
              class="form-control"
              placeholder="Número de Documento"
              [(ngModel)]="documentNumber"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Correo y Contraseña en dos columnas -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="auto"
                  height="27"
                  fill="currentColor"
                  class="bi bi-envelope"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
                  />
                </svg>
              </span>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Correo electrónico"
              [(ngModel)]="email"
              required
            />
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="auto"
                  height="27"
                  fill="currentColor"
                  class="bi bi-lock-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
                  />
                </svg>
              </span>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Contraseña"
              [(ngModel)]="password"
              required
            />
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn mx-5 sesion"  (click)="register()" >Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>
</div>

    </div>
  </div>
</div>
