<!-- Modal -->
<div
  class="modal fade"
  id="addProductModal"
  tabindex="-1"
  aria-labelledby="addProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex">
        <h3 class="text-center fw-bolder">Agregar Producto</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="addProduct()">
          <!-- Primera Fila -->
          <div class="row">
            <!-- Campo de Nombre -->
            <div class="col-md-6 mb-3">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input
                id="productName"
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Ingresa el nombre del producto"
              />
              <div *ngIf="productForm.controls['name']?.touched && productForm.controls['name']?.hasError('required')" class="text-danger">
                El nombre del producto es obligatorio.
              </div>
            </div>

            <!-- Campo de Precio -->
            <div class="col-md-6 mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input
                id="productPrice"
                formControlName="price"
                type="number"
                class="form-control"
                placeholder="Ingresa el precio del producto"
              />
              <div *ngIf="productForm.controls['price']?.touched && productForm.controls['price']?.hasError('required')" class="text-danger">
                El precio es obligatorio.
              </div>
            </div>
          </div>

          <!-- Segunda Fila -->
          <div class="row">
            <!-- Campo de Categoría -->
            <div class="col-md-6 mb-3">
              <label for="category" class="form-label">Categoría</label>
              <select
                id="category"
                formControlName="categoryId"
                class="form-select"
              >
                <option value="">Seleccionar categoría</option>
                <option *ngFor="let category of categories" [value]=category.categoryId>
                  {{ category.name }}
                </option>
              </select>
            </div>

            <!-- Campo de Condición -->
            <div class="col-md-6 mb-3">
              <label for="productCondition" class="form-label">Condición</label>
              <select
                id="productCondition"
                formControlName="productCondition"
                class="form-select"
              >
                <option value="">Seleccionar Condición</option>
                <option value="bueno">Bueno</option>
                <option value="usado">Usado</option>
              </select>
            </div>
          </div>

          <!-- Fila para Descripción -->
          <div class="row">
            <div class="col-12 mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                rows="3"
                placeholder="Ingresa la descripción del producto"
              ></textarea>
              <div *ngIf="productForm.controls['description']?.touched && productForm.controls['description']?.hasError('required')" class="text-danger">
                La descripción es obligatoria.
              </div>
            </div>
          </div>

          <!-- Botón de Enviar -->
          <div class="text-center mb-3">
            <button
              type="submit"
              class="btn btn-lg btn-dark w-100"
              [disabled]="productForm.invalid || isLoading"
            >
              Agregar Producto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
