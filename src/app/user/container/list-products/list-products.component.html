<div class="container p-t">
  <div>
    <!-- Buscador -->
    <div class="col-12 padding-top">
      <div>
        <div class="input-group mb-4">
          <!-- Selección de Categoría -->
          <select
            class="form-select fs-4 custom-input rounded-start-5"
            aria-label="Category select"
            [(ngModel)]="city"
          >
            <option selected>Ciudad</option>
            <option *ngFor="let city of cities" [value]="city">
              {{ city }}
            </option>
          </select>

          <!-- Input de búsqueda -->
          <input
            type="text"
            [(ngModel)]="name"
            class="form-control fs-4 custom-input"
            placeholder="Nombre producto..."
          />

          <!-- Botón de búsqueda -->
          <button
            class="btn custom-btn"
            type="submit"
            (click)="getSearchProduct(name, city)"
          >
            Buscar <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Filtros y Orden -->
  <div
    class="d-flex flex-wrap align-items-center justify-content-between w-100 mb-4"
  >
    <button class="btn btn-success d-flex align-items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-funnel"
        viewBox="0 0 16 16"
      >
        <path
          d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"
        />
      </svg>
      Filtros
    </button>
    <div class="d-flex align-items-center">
      <label for="ordenar" class="form-label me-2">Categoría:</label>
      <select class="form-select rounded" id="ordenar" (change)="getCategoryProduct($event)">
        <option selected hidden disabled>Seleccione una opción</option>
        <option *ngFor="let category of dataCategories" [value]="category.categoryId">{{ category.name }}</option>
      </select>
      
    </div>
    
    
    
    
  </div>
<!-- Mensaje cuando no hay productos -->
<div *ngIf="products.length === 0" class="alert alert-info">
  No hay productos disponibles.
</div>

<!-- Sección de productos cuando hay al menos un producto -->
<div
  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-auto"
  *ngIf="products.length > 0"
>
  <div class="col" *ngFor="let product of products">
    <div class="card h-100 shadow-sm border-0 position-relative">
      <!-- Imagen del producto -->
      <img
        [src]="product.primaryPhotoUrl ? product.primaryPhotoUrl : '/default.png'"
        alt="{{ product.name }}"
        class="card-img-top img-fluid rounded"
      />

      <!-- Cuerpo de la tarjeta -->
      <div class="card-body">
        <!-- Corazón al lado derecho del título -->
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title text-primary mb-0">{{ product.name }}</h4>
          <i
            class="fa-solid fa-heart fs-3 text-danger"
            style="cursor: pointer"
          ></i>
        </div>
        <span class="badge rounded-pill bg-secondary text-white">
          {{ product.productCondition }}
        </span>
        <p class="card-text text-muted mb-2">
          <i class="fa-solid fa-tag"></i> Categoría: {{ product.categoryName }}
        </p>
        <p class="card-text text-muted mb-2">
          <i class="fa-solid fa-user"></i> Proveedor: {{ product.supplierName }}
        </p>
        <p class="card-text text-success fw-bold">
          <i class="fa-solid fa-dollar-sign"></i>
          {{ product.price | currency }}
        </p>
      </div>

      <!-- Pie de tarjeta -->
      <div class="card-footer bg-light border-top-0">
        <div class="row align-items-center g-2">
          <!-- Botón de detalles -->
          <div class="col">
            <button class="btn btn-success w-100" type="button" (click)="idProduct(product.productId)">
              Ver detalles
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
