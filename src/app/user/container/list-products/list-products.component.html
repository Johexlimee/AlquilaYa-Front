
<section class="container fondo">

      <!-- Buscador -->
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="input-group mb-4">
                <!-- Selección de Categoría -->
                <select class="form-select custom-select" style="max-width: 200px;">
                  <option selected>All Categories</option>
                  <option value="1">Category 1</option>
                  <option value="2">Category 2</option>
                  <option value="3">Category 3</option>
                </select>
                
                <!-- Input de búsqueda -->
                <input type="text" class="form-control custom-input" placeholder="Search...">
      
                <!-- Botón de búsqueda -->
                <button class="btn custom-btn" type="submit">
                  Buscar <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    <div class="my-3">
      <div class="d-flex flex-column align-items-center justify-content-around">
        <!-- Filtros y Orden -->
        <div class="d-flex flex-wrap align-items-center justify-content-between w-100 mb-4">
          <button class="btn btn-success d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
              <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
            </svg>
            Filtros
          </button>
          <div class="d-flex align-items-center">
            <label for="ordenar" class="form-label me-2">Ordenar por:</label>
            <select class="form-select rounded" id="ordenar">
              <option selected hidden disabled>Seleccione una opción</option>
              <option value="1">Recomendados</option>
              <option value="2">Recientes</option>
              <option value="3">Populares</option>
            </select>
          </div>
        </div>
  
      
      </div>
    </div>
  </section>
  

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col" *ngFor="let product of products">
        <div class="card h-100 shadow-sm border-0 position-relative">
          <!-- Imagen del producto -->
          <img
            [src]="product.primaryPhotoUrl ? product.primaryPhotoUrl : '/default.png'"
            alt="{{ product.name }}"
            class="card-img-top img-fluid rounded"
          />
  
          <!-- Cuerpo de la tarjeta -->
          <div class="card-body">
            <!-- Corazón al lado derecho del título -->
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title text-primary mb-0">{{ product.name }}</h4>
              <i
                class="fa-solid fa-heart fs-3 text-danger"
                style="cursor: pointer;"
              ></i>
            </div>
            <span class="badge rounded-pill bg-secondary text-white">
              {{ product.productCondition }}
            </span>
            <p class="card-text text-muted mb-2">
              <i class="fa-solid fa-tag"></i> Categoría: {{ product.categoryName }}
            </p>
            <p class="card-text text-muted mb-2">
              <i class="fa-solid fa-user"></i> Proveedor: {{ product.supplierName }}
            </p>
            <p class="card-text text-success fw-bold">
              <i class="fa-solid fa-dollar-sign"></i> {{ product.price | currency }}
            </p>
          </div>
  
          <!-- Pie de tarjeta -->
          <div class="card-footer bg-light border-top-0">
            <div class="row align-items-center g-2">
              <!-- Botón de detalles -->
              <div class="col">
                <button class="btn btn-success w-100" type="button">
                  Alquilar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
