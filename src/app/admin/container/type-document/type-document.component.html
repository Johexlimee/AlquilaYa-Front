<div class="mt-5">
  <div class="card shadow bg-body-tertiary rounded">
    <h2 class="red-color-text fw-bold text-center mt-3">Tipos de Documento</h2>
    
    
    <div class="card-header">
      <div class="row p-3">
        <div class="col-12 col-md-6 col-lg-6 text-start">
          <!-- Campo de búsqueda -->
          <input
            type="text"
            class="form-control mb-3"
            [(ngModel)]="searchTerm"
            placeholder="Buscar tipo de documento"/>
        </div>
        
        
        
        <div class="col-12 col-md-6 col-lg-6 text-end mt-2">
  <!-- Botón para abrir el modal para agregar tipo de documento -->
          <button
          class="color-bg btn fw-semibold text-white"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#createModal">
            
            <i class="ri-add-circle-line"></i> Agregar Tipo de Documento
          </button>
        </div>
      </div>
    </div>
   
  


    <div class="card-body">
      <div class="table-responsive m-1">
        <!-- Tabla de tipos de documentos -->
        <table id="table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="color-bg text-light text-center bg-success">ID</th>
              <th class="color-bg text-light text-center">Nombre</th>
              <th class="color-bg text-light text-center">Acciones</th>
            </tr>
          </thead>
        <tbody>
          <tr *ngFor="let typeDocument of filteredtypedoc">
            <td>{{ typeDocument.typeDocumentId }}</td>
            <td>{{ typeDocument.documentName }}</td>
            <td class="text-center">
              <button 
                type="button" 
                data-bs-toggle="modal"
                data-bs-target="#editModal"
                class="btn btn-outline-dark btn-warning mx-1"
                (click)="editTypeDocument(typeDocument)" >
                <i class="ri-edit-box-line btn-warning"></i> Editar
              </button>
            </td>
          </tr>
        </tbody>
  
     

 


<app-typedocument-modal
modalId="createModal"
[isEditing]="false"
(submitForm)="addTypeDocument($event)">
</app-typedocument-modal>

<app-typedocument-modal
modalId="editModal"
[isEditing]="true"
(submitForm)="updateTypeDocument($event)">
</app-typedocument-modal>
