<div class="modal fade" id="{{ modalId }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ isEditing ? 'Editar ProductDetails' : 'Agregar ProductDetails' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Solo mostrar el formulario si formDetail no es null -->
        <form *ngIf="formDetail" [formGroup]="formDetail" (ngSubmit)="handleSubmit()">
          <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="address"
              formControlName="address"
              [ngClass]="{ 'is-invalid': formDetail.get('address')?.invalid && formDetail.get('address')?.touched }"
              required
            />
            <div *ngIf="formDetail.get('address')?.invalid && formDetail.get('address')?.touched" class="invalid-feedback">
              La dirección es obligatoria.
            </div>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="city"
              formControlName="city"
              [ngClass]="{ 'is-invalid': formDetail.get('city')?.invalid && formDetail.get('city')?.touched }"
              required
            />
            <div *ngIf="formDetail.get('city')?.invalid && formDetail.get('city')?.touched" class="invalid-feedback">
              La ciudad es obligatoria.
            </div>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Departamento</label>
            <input
              type="text"
              class="form-control"
              id="department"
              formControlName="department"
              [ngClass]="{ 'is-invalid': formDetail.get('department')?.invalid && formDetail.get('department')?.touched }"
              required
            />
            <div *ngIf="formDetail.get('department')?.invalid && formDetail.get('department')?.touched" class="invalid-feedback">
              El departamento es obligatorio.
            </div>
          </div>

          <div class="mb-3">
            <label for="stock" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="stock"
              formControlName="stock"
              [ngClass]="{ 'is-invalid': formDetail.get('stock')?.invalid && formDetail.get('stock')?.touched }"
              required
            />
            <div *ngIf="formDetail.get('stock')?.invalid && formDetail.get('stock')?.touched" class="invalid-feedback">
              La cantidad es obligatoria.
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="loading || formDetail.invalid">
            {{ loading ? 'Procesando...' : 'Guardar' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
